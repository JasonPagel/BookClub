<!DOCTYPE html>
<div ng-controller="SignUpController as ctrl">
    <form ng-submit="ctrl.signUp()">
        <br/>
        <h3>Enter the information below to sign up for the system.</h3>
        <br/>
        <label>User: 
            <input type="text" ng-model="ctrl.user.name" />
        </label>
        <br/>
        <label>Password:
            <input type="password" ng-model="ctrl.user.password"/>
        </label>
        <br/>
        <br/>
        <button type="submit" track-click="SignUp Clicked">SignUp</button>
        <button type="button" ng-click="ctrl.cancel()" track-click="Cancel Clicked">Cancel</button>
        <br/>
        <br/>
    </form>
</div>
