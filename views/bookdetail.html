<!DOCTYPE html>
<div class="container-fluid panel-container">
    <div class="row">
        <div class="col-sm-3 col-xs-12">
            <img ng-src="{{ctrl.book.image}}" ng-if="ctrl.book.image" class="image-responsive book-image"/>
        </div>
        <div class="col-sm-9 col-xs-12">
            <h2>{{ctrl.book.name}}</h2>
            <h4>by {{ctrl.book.authorname}}</h4>
            <h3>Description: </h3>
            <p>{{ctrl.book.description}}</p>
            <p>Published: {{ctrl.book.published | date : 'mediumDate'}}</p>
            <p>Pages: {{ctrl.book.pages}}</p>
            <button class="btn btn-primary" type="button" ng-click="ctrl.bookVote()">Vote!</button>
        </div>
    </div>
</div>
