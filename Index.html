<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Book Club</title>

        <script src="scripts/demoapp.min.all.js"></script>
        <script src="scripts/darkfeatures.service.js"></script>
        <script src="scripts/darkfeatures.firm.directive.js"></script>
        <script src="scripts/darkfeatures.user.directive.js"></script>

        <link rel="stylesheet" href="css/site.css"/>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <link rel="shortcut icon" href="images/bookclub.png"/>

    </head>
    <body>
        <main ng-app="DemoApp">
            <div ng-controller="navController as ctrl">
                <nav class="navbar navbar-default navbar-fixed-top">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">
                                <div><img alt="" class="logo" src="images/bookclub.png"/> Book Club</div>
                            </a>
                        </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <ul class="nav navbar-nav">
                                <li ui-sref-active="active"><a ui-sref="welcome" >Welcome <span class="sr-only">(current)</span></a></li>
                                <li ui-sref-active="active" ng-if="ctrl.bookFlag"><a ui-sref="books">Books <span class="sr-only">(current)</span></a></li>
                                <li ui-sref-active="active"><a ui-sref="authors" >Authors<span class="sr-only">(current)</span></a></li>
                                <li ui-sref-active="active"><a ui-sref="about" >About <span class="sr-only">(current)</span></a></li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right" ng-if="!ctrl.loggedIn">
                                <li><a href ng-click="ctrl.logIn()">Login</a></li>
                                <li><a href ng-click="ctrl.signUp()">Sign Up</a></li>
                            </ul>
                            <ul class="nav navbar-nav navbar-right" ng-if="ctrl.loggedIn">
                                <li class="dropdown">
                                    <a href class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Welcome {{ctrl.username}} <span class="caret"></span></a>
                                    <ul class="dropdown-menu">
                                        <li><a href ui-sref="profile"><span class="glyphicon glyphicon-user" aria-hidden="true"></span>   Profile</a></li>
                                        <li role="separator" class="divider"></li>
                                        <li><a ui-sref="admin.authors" >Admin</a></li>
                                        <li role="separator" class="divider"></li>
                                        <li><a href ng-click="ctrl.logOut()"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>   Logout</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <ui-view></ui-view>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
